{% set name = "napari-lf" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b31e593b605d6d45239e4eb453f234c8bb89ba9f66d078dd1bcfe293a9e73635

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  script_env:
    - QT_QPA_PLATFORM=offscreen

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - setuptools-scm
    - wheel
  run:
    - h5py
    - magicgui  # Imported but not listed as requirement
    - napari
    - numpy
    - opencv
    - pyopencl
    - python >=3.7
    - pytorch
    - pytorch-lightning
    - qtpy      # Imported but not listed as requirement
    - rpy2      # Imported but not listed as requirement
    - scipy     # Imported but not listed as requirement
    - tifffile  # Imported but not listed as requirement
    - torchvision
    - tqdm      # Imported but not listed as requirement

test:
  imports:
    - napari_lf
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-LF
  summary: Light field imaging plugin for napari
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/PolarizedLightFieldMicroscopy/napari-LF

extra:
  recipe-maintainers:
    - goanpeca
    - gschlafly
    - jaimergp
